<script type="text/javascript">
	$(document).ready(function(){
		
		$("#email").keyup(function(){
			if(validateEmail()){
				
				$("#email").css("border","2px solid green");
				
				$("#emailMsg").html("<p class='text-success'>Validated</p>");
			}else{
				
				$("#email").css("border","2px solid red");
				$("#emailMsg").html("<p class='text-danger'>Un-validated</p>");
			}
			buttonState();
		});
	
		$("#pass").keyup(function(){
			
			if(validatePassword()){
			
				$("#pass").css("border","2px solid green");
			
				$("#passMsg").html("<p class='text-success'>Password validated</p>");
			}else{
				$("#pass").css("border","2px solid red");
				 
				$("#passMsg").html("<p class='text-danger'>Password not valid</p>");
			}
			buttonState();
		});
	});

	
	function validateEmail(){
		
		var email=$("#email").val();
	
		 var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }

	}
	function validatePassword(){
	
		var pass=$("#pass").val();
		
		if(pass.length > 6){
			return true;
		}else{
			return false;
		}

	}
</script>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 border shadow-sm bg-light" style="margin-top:8%;padding:10px;">
			<div class="form-group">
				<label>Enter email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="off" name="name" value="">
				<span id="emailMsg"></span>
			</div>

			<div class="form-group">
				<label>Enter password:</label>
				<input type="password" class="form-control"name="password" value="" minlength="6"  id="pass" placeholder="Enter password" autocomplete="off" name="">
				<span id="passMsg"></span>
			</div>

			<div class="form-group">
				<a href="home.html" class="btn btn-primary btn-block">submitt</a>

			
				
			</div>

					<hr class="my-4">
				</div>
			  </p>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
</body>
